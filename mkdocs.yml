site_name: HomeMatrix Docs
site_url: https://TUO-USERNAME.github.io/homematrix
site_description: Documentazione tecnica del progetto HomeMatrix
repo_url: https://github.com/TUO-USERNAME/homematrix
repo_name: homematrix

theme:
  name: material
  language: it
  palette:
    - scheme: slate
      primary: teal
      accent: light blue
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Architettura:
      - Panoramica: architettura-backend.md
      - Decision Records: adr/index.md
  - Deploy: deploy.md
  - API Reference: api/index.md
  - Contributing: ../CONTRIBUTING.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables
  - toc:
      permalink: true
